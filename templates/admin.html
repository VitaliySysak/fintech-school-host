{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}
    <div class="history-container">
        <h1>Users</h1>
        {% for user in users %}
        <div class="history-block">
            <div>
                {% if user.isAdmin %}
                <h2>Admin</h2>
                {% else %}
                <h2>User</h2>
                {% endif %}
                <h2>Name: {{user.name}}</h2>
                <h2>Surname: {{user.surname}}</h2>
                <h2>Login: {{user.login}}</h2>
                <h2>Email: {{user.email}}</h2>
            </div>
            <a href="{{url_for('delete_user', user_id=user.id) }}"><img class="trash" src="../static/public/trash.png" alt="trash icon"></a>
        </div>
        {% endfor %}
    </div>
</div>
